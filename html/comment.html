<!DOCTYPE html>
<html> 
<head> 
<script src="https://code.jquery.com/jquery-1.10.2.js"></script> 
<script> 
	$(document).ready(function(){ 
		$("#submit").click(function(){ 
			var myobj = {Name:$("#Name").val(),Comment:$("#Comment").val()}; 
			jobj = JSON.stringify(myobj); 
			$("#json").text(jobj); 
			var url = "http://52.11.87.13/commentendpoint"; 
			$.post(url,jobj,function(data,textStatus) { 
				$("#done").append(textStatus); 
			});
		});
		$("#show").click(function(){
			var url = "http://52.11.87.13/commentendpoint"; 
			$.getJSON(url,function(data) { 
				var everything; 
				everything = "<ul>"; 
				$.each(data, function(i,item) { 
					everything += "<li> Name: "+data[i].Name+" Comment: "+data[i].Comment; 
				}); 
				everything += "</ul>"; 
				$("#currentComments").html(everything); 
			}); 
		});
	}); 
</script> 
</head> 
<body> 
<form id="commentForm" action=""> Name: 
<input type="text" id="Name" value="Mickey">
<br> Comment: 
<input type="text" id="Comment" value="Hello">
<br> 
</form> 
<button id="submit">Submit Comment</button>
<button id="show">Show Comments</button> 
<div id="json"></div>
<div id="done"></div>
<p>Current Comments:</p> 
<div id="currentComments"></div>
</body> 
</html>
